name: Arduino Build & Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # To pozwala na rÄ™czne uruchomienie

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-arduino
      - name: Move partitions file
        run: |
          cp ./partitions/custom_zigbee_zczr.csv ./examples/Z2S_Gateway/partitions.csv
      - uses: arduino/compile-sketches@v1.1.2
        with:
          fqbn: "esp32:esp32:esp32c6:ZigbeeMode=zczr"
          libraries: |
            - name: SuplaDevice
