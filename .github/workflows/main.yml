name: Arduino Build & Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # To pozwala na rÄ™czne uruchomienie

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-arduino
#      - uses: actions/setup-python@v5
#        with:
#          python-version: '3.11'
      - uses: arduino/compile-sketches@v1.1.2
        with:
          fqbn: "esp32:esp32:esp32c6"
          libraries: |
            - name: SuplaDevice
