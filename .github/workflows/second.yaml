name: Build
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      
      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2
      - name: Install platform
        run: |
          arduino-cli core install esp32:esp32
          arduino-cli lib install SuplaDevice
      - name: list path
        run: |
          find –iname “boards”
      - name: Copy boards.txt with C6 config
        run: cp ./partitions/boards.txt ~/.arduino15/packages/esp32/hardware/esp32/3.1.1/boards.txt
      - name: Compile Sketch
        working-directory: .
        run: arduino-cli compile ./examples/Z2S_Gateway -b esp32:esp32:esp32c6:PartitionScheme=CustomZB,ZigbeeMode=zczr -e --library=. --libraries=SuplaDevice 

